<html>
    <head>
        <title>Contact Form Tutorial by Bootstrapious.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
            <header id="masthead">
                    <div class="container">
                      
                                <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="index.html">Jennifer Duey</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                             </button>
                        
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                       <ul class="navbar-nav mr-auto">
                           <li class="nav-item active">
                               <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                           </li>
                           <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                       </ul>
                       
                      </nav>
                    </div>
                  </header>
                  <div id="main-container" class="container">
                        <section class="main-section">
                          <h1>Contact</h1>
                    
                          <form id="contact-form">
                            <ul>
                              <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                              </li>
                              <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                              </li>
                              <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                              </li>
                            </ul>
                            <input type="submit">
                          </form>
                    
                        </section>
                    
                      </div>
                    
                      <footer>
                        <div class="container">
                          Copyright &copy;2019 Jen Duey Coding Bootcamp

                        </div>
                </body>
                </html>
